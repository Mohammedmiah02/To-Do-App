<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script defer src="script.js"></script>

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Todo app</title>
  </head>

  <body>
    <main>
      <div class="cont">
        <div class="container todo-container">
          <div class="row todo-head">
            <h1>TODO</h1>
            <button>
              <img src="images/icon-moon.svg" alt=" " />
            </button>
          </div>
        </div>

        <div class="container input-container">
          <form class="row create-todo" action="">
            <input
              class="create-input"
              type="text"
              placeholder="Create new todo item ..."
            />
          </form>
        </div>

        <div class="container list-container"></div>

        <div class="container list-stuff">
          <div class="row list-stats border-bottom">
            <p class="item-count">5 items left</p>
            <button class="clear-completed">Clear Completed</button>
          </div>
        </div>

        <div class="container mt-4">
          <div
            class="row button-states d-flex justify-content-center"
            action=""
          >
            <button class="all-btn">All</button>
            <button class="active-btn">Active</button>
            <button class="clear-btn">Completed</button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
